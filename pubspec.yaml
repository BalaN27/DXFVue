name: dxfvue
description: "A DXF file viewer application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # File picking
  file_picker: ^8.0.0
  
  # Drag and drop support
  desktop_drop: ^0.4.4
  
  # Cross-platform file handling
  cross_file: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "app_icon.ico" # Path to your source image
    icon_size: 256 # Optional
flutter:
  uses-material-design: true